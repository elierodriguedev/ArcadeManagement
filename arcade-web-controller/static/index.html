<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Web Controller</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 p-5">
    <div class="container mx-auto bg-white p-5 rounded-lg shadow-md max-w-4xl">
        <h1 class="text-center text-2xl font-bold mb-6 text-gray-800">Arcade Web Controller</h1>

        <div class="tabs">
            <div class="tab-buttons flex space-x-4 border-b border-gray-200">
                <button class="tab-button flex items-center px-4 py-2 text-gray-600 hover:text-blue-500 focus:outline-none" data-tab="machines">
                    <span class="mr-2">üñ•Ô∏è</span> Machines
                </button>
                <button class="tab-button flex items-center px-4 py-2 text-gray-600 hover:text-blue-500 focus:outline-none" data-tab="settings">
                    <span class="mr-2">‚öôÔ∏è</span> Settings
                </button>
            </div>
            <div class="tab-content mt-4">
                <div id="tab-machines" class="tab-pane">
                    <button id="refresh-button" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Refresh Status</button>
                    <table id="machines-table" class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Name</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Host</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Type</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Status</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Version</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Hostname</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Disk Free (GB)</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">CPU (%)</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">RAM (%)</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">BigBox Running</th>
                    <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Machine data will be loaded here by JavaScript -->
            </tbody>
        </table>
                </div>
                <div id="tab-settings" class="tab-pane hidden p-4">
                    <h2 class="text-xl font-bold mb-4">Settings</h2>
                    <p>Settings content goes here.</p>
                </div>
            </div>
        </div>

        <!-- Layout Edit Modal (Placeholder) -->
        <div id="layout-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold">Edit Control Layout for <span id="modal-machine-name"></span></h2>
                    <span class="close-button text-gray-500 text-2xl font-semibold cursor-pointer">&times;</span>
                </div>
                <div id="layout-form" class="mt-4">
                    <!-- Layout form fields will be loaded here -->
                </div>
                <button id="save-layout-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Save Layout</button>
            </div>
        </div>


    <script src="/static/script.js"></script>
</body>
</html>
